version: 0.2

env:
  variables:
    DOMAIN: "ecommerce-domain"
    REPOSITORY: "ecommerce-shared"
    REGION: "ap-southeast-1"

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo "[INSTALL] Authenticating with AWS CodeArtifact..."
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - export CODEARTIFACT_AUTH_TOKEN=$(aws codeartifact get-authorization-token --domain $DOMAIN --region $REGION --query authorizationToken --output text)
      - echo "[INSTALL] Generating Maven settings.xml for CodeArtifact..."
      # ✅ Echoing values for verification
      - echo "[DEBUG] DOMAIN = $DOMAIN"
      - echo "[DEBUG] REGION = $REGION"
      - echo "[DEBUG] REPOSITORY = $REPOSITORY"
      - echo "[DEBUG] AWS_ACCOUNT_ID = $AWS_ACCOUNT_ID"
      - echo "[DEBUG] CodeArtifact URL = https://$DOMAIN-$AWS_ACCOUNT_ID.d.codeartifact.$REGION.amazonaws.com/maven/$REPOSITORY/"
      - echo "[DEBUG] Auth token length = ${#CODEARTIFACT_AUTH_TOKEN}"

      # Do NOT print full token; just confirm it exists
      - echo "[DEBUG] Auth token available? -> $( [ -n \"$CODEARTIFACT_AUTH_TOKEN\" ] && echo '✅ YES' || echo '❌ NO' )"



      - mkdir -p ~/.m2
      - |
        cat > ~/.m2/settings.xml <<EOL
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0">
          <mirrors>
            <mirror>
              <id>codeartifact</id>
              <mirrorOf>*</mirrorOf>
              <url>https://$DOMAIN-$AWS_ACCOUNT_ID.d.codeartifact.$REGION.amazonaws.com/maven/$REPOSITORY/</url>
            </mirror>
          </mirrors>
          <servers>
            <server>
              <id>codeartifact</id>
              <username>aws</username>
              <password>${CODEARTIFACT_AUTH_TOKEN}</password>
            </server>
          </servers>
        </settings>
        EOL

  build:
    commands:
      - echo "[BUILD] Deploying parent POM to CodeArtifact..."
      - mvn deploy -s ~/.m2/settings.xml

artifacts:
  files:
    - '**/pom.xml'
